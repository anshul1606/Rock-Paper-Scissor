<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper And Scissors</title>
    <link rel="stylesheet" href="style.rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers the Rock,You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock2-removebg-preview(1).png" alt="Rock image">
        </div>
        <div class="choice" id="p">
            <img src="paper2-removebg-preview(1).png" alt="Paper image">
        </div>
        <div class="choice" id="s">
            <img src="scissors2-removebg-preview(1).png" alt="Scissor image">
        </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="app.rps.js" charset="utf-8"></script>
</body>
</html>
